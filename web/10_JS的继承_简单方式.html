<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        //普通继承
        function Person(name, age) {
            this.name = name;
            this.age = age;
        };
        Person.prototype.sleep = function () {
            console.log(this.name + ":" + this.age + "洗洗睡了");
        }

        //定义学生类
        function Student(name, age, sn) {
            Person.apply(this, arguments);//arguments--->["jack",20,"001"]
            this.sn=sn;
        }
        //继承prototype中的方法for...in方法
        for(var index in Person.prototype){
            Student.prototype[index]=Person.prototype[index];
        }

        var s1=new Student("jack",19,"001");
        console.log(s1);
        s1.sleep();
        console.log(s1 instanceof Student);//true
        console.log(s1 instanceof Person);//false
        console.log(s1 instanceof Object);//true







    </script>
</head>

</body>
</html>
