<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //定义基本类型对象
        var s = "12";
        console.log(s.length);
        console.log(s.toString());
        //创建一个对象
        var obj = new Object();
        //给obj添加那么属性和dept.name
        obj.name = "hesj";
        //obj.dept.name="小马哥";//obj.dept is undefined
        var deptName="dept.name";把dept.name值的变量名deptName看作属性
        obj[deptName]="小马哥";
        console.log(obj);
        console.log(obj.name);
        console.log(obj[deptName]);
        //删除属性
        delete obj.name;
        console.log(obj);

    </script>
</head>
