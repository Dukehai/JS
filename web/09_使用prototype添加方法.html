<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

    function Person(name,age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.sleep=function () {
        console.log(this.name+":"+this.age+"洗洗睡吧");
    }
    //new两个对象
        var p1 = new Person("jack",23);
        var p2 = new Person("rose",21);
        console.log(p1.sleep===p2.sleep);//true
        //说明new出来的两个对象是同一个,这样不会浪费内存资源




    </script>
</head>
<body>

</body>
</html>
